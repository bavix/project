api:
  type: http
  host: api.+
  path: /

  resolver: %resolver%

  defaults:
    bundle: api

app:
  type: prefix
  path: /

  resolver:
    api:
      type: pattern
      path: api(/)

      defaults:
        processor: home
        action: default
        bundle: api

    default: %resolver.default%

  defaults:
    bundle: app
